<header>
  <div class="header-wrapper wrapper">
    <div class="header__logo">
      <a href="#"> <img class="icon logo__img" src="/assets/imgs/icon/logo-short.png" /> </a>
      <h2 class="logo__title">Network</h2>
    </div>
    <form class="header__search-form mobile-drop">
      <button class="search-form__button">
        <img class="icon" src="/assets/imgs/icon/search.svg" />
      </button>
      <input class="search-form__input" placeholder="Поиск..." />
    </form>
    <div class="mobile-drop content-wrapper wrapper">
      <app-create></app-create>
      <app-user></app-user>
    </div>
    <div class="content-wrapper wrapper">
      <div class="header__notification mobile-drop">
        <img
          class="icon"
          (click)="onClickNotificationButton($event)"
          src="/assets/imgs/icon/bell.svg"
        />
      </div>
      <div class="header__message">
        <img
          class="icon"
          (click)="onClickMessageButton($event)"
          src="/assets/imgs/icon/comment.svg"
        />
      </div>
      <div class="header__searsh web-drop">
        <img
          class="icon"
          (click)="onClickSearchButton($event)"
          src="/assets/imgs/icon/search-black.svg"
        />
      </div>
    </div>
  </div>
  <app-menu></app-menu>
</header>
