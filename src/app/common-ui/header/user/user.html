<div class="header__user">
  <button class="user-button" (click)="ToggleUser()">
    <img class="user__img" src="/assets/imgs/avatar.png" />
    <img class="icon caret-down" src="/assets/imgs/icon/caret-down.svg" />
  </button>
  @if (isUserOpen) {
  <div class="user__drop">
    <ul>
      <app-user-item [items]="userItems"></app-user-item>
    </ul>
  </div>
  }
</div>
