<div class="header__user">
  <button class="user-button" (click)="toggleProfile()">
    <img class="user__img" src="/assets/imgs/avatar.png" />
    <img class="icon caret-down" src="/assets/imgs/icon/caret-down.svg" />
  </button>
  @if (isprofileOpen) {
  <div class="user__drop">
    <ul>
      <app-profile-item [items]="profileItems"></app-profile-item>
    </ul>
  </div>
  }
</div>
